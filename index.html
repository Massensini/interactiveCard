<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="bgGradient">
    <div class="frontCard">
      <img src="./styles/images/card-logo.svg" alt="card logo">

      <div class="cardInfoContainer">
        <div class="cardNum"><span>0000</span><span>0000</span><span>0000</span><span>0000</span></div>

        <div class="cardInfo">
          <span class="nameCard">Gabriel Massensini</span>
          <span><span class="dateMM">00</span>/<span class="dateYY">00</span></span>
        </div>
      </div>

    </div>

    <div class="backCard">
      <span class="cvcCard">000</span>
    </div>
  </div>

  <div class="bgWhite">
    <div class="formContainer">
      <form class="form">
        <label for="name">Cardholder Name</label>
        <span class="inputContainer">
          <input type="text" maxlength="30" required name="name" id="name" placeholder="e.g. Jane Appleseed">
          <span class="errorMsg">Can't be blank</span>
        </span>


        <label for="cardNum">Card Number</label>
        <div>
          <input type="text" maxlength="16" required name="cardNumber" id="cardNum" placeholder="e.g. 1234 5678 9123 0000"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
          <span class="errorMsg">Can't be blank</span>
        </div>


        <div class="dateCvcContainer">
          <div class="dateContainer">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="dateInputContainer">
              <div>
                <input type="text" maxlength="2" id="expDate" class="MM" placeholder="MM"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                <input type="text" maxlength="2" id="expDate" class="YY" placeholder="YY"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
              </div>
              <span class="errorMsg">Can't be blank</span>
            </div>
          </div>

          <div class="cvcContainer">
            <label for="cvc">CVC</label>
            <div>
               <input type="text" maxlength="3" id="cvc" placeholder="e.g. 123" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
               <span class="errorMsg">Can't be blank</span>
            </div>
           
          </div>
        </div>

        <button id="submit">Confirm</button>
      </form>

      <div class="finished">
        <img src="./styles/images/icon-complete.svg" alt="complete">

        <h3>THANK YOU!</h3>

        <p>We've added your card details</p>

        <button id="confirm">Confirm</button>
      </div>
    </div>
  </div>


  <!--Thank you!
  We've added your card details
  Continue-->

</body>

</html>
