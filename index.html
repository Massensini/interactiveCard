<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="card-container">
    <div class="front-card card">
      <img src="./styles/images/card-logo.svg" alt="card logo">

      <div class="card-info-container">
        <section class="card-num">0000 0000 0000 0000</section>

        <section class="card-info">
          <span>Jane Appleseed</span>
          <span>
            <span class="cardMM">00</span>/<span class="cardYY">00</span>
          </span>
        </section>
      </div>
    </div>

    <div class="back-card card">
      <span class="cvc-card">000</span>
    </div>
  </div>
  <!--
  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Thank you!
  We've added your card details
  Continue
-->
</body>

</html>
