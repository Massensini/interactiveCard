<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="card-container">
    <div class="card-content">
      <div class="front-card card">
        <img src="./styles/images/card-logo.svg" alt="card logo">

        <div class="card-info-container">
          <section class="card-num">0000 0000 0000 0000</section>

          <section class="card-info">
            <span>Jane Appleseed</span>
            <span>
              <span class="cardMM">00</span>/<span class="cardYY">00</span>
            </span>
          </section>
        </div>
      </div>

      <div class="back-card card">
        <span class="cvc-card">000</span>
      </div>
    </div>
  </div>


  <section class="form-container">
    <form class="form">
      <div class="inp-container">
        <label for="inp-name" class="label">Cardholder Name</label>
        <input type="text" name="inp-name" id="inp-name" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="inp-container">
        <label for="inp-num" class="label">Card Number</label>
        <input type="text" name="inp-num" id="inp-num" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="date-cvc-container">
        <div class="inp-container">
          <span class="label">
            Exp. Date (<label for="mounth">MM</label>/<label for="year">YY</label> )
          </span>
          <div class="date-inp-container">
            <input type="text" name="mounth" id="mounth" placeholder="MM">
            <input type="text" name="year" id="year" placeholder="YY">
          </div>
        </div>
        <div class="inp-container">
          <label for="cvc" class="label">CVC</label>
          <input type="text" name="cvc" id="cvc" class="inp-cvc" placeholder="e.g. 123">
        </div>
      </div>

      <input type="submit" class="submit-btn" value="Confirm">
    </form>
  </section>
  <!--
  

  Thank you!
  We've added your card details
  Continue
-->
</body>

</html>
