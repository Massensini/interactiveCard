<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="bg-gradient">
    <div class="front-card">
      <img src="./styles/images/card-logo.svg" alt="card logo">

      <div class="cardInfoContainer">
        <div class="cardNum">0000 0000 0000 0000</div>

        <div class="cardInfo">
          <span>Gabriel Massensini</span>
          <span>00/00</span>
        </div>
      </div>

    </div>

    <div class="back-card">
      <span>000</span>
    </div>
  </div>

  <div class="bg-white">
    <div class="formContainer">
      <form class="form">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        <span class="errorMsg">Can't be blank</span>

        <label for="cardNum">Card Number</label>
        <input type="text" name="cardNumber" id="cardNum" placeholder="e.g. 1234 5678 9123 0000" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        <span class="errorMsg">Can't be blank</span>

        <div class="dateCvcContainer">
          <div class="dateContainer">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="dateInputContainer">
              <input type="text" name="MM" id="expDate" placeholder="MM" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
              <input type="text" name="YY" id="expDate" placeholder="YY" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>
            <span class="errorMsg">Can't be blank</span>
          </div>

          <div class="cvcContainer">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            <span class="errorMsg">Can't be blank</span>
          </div>
        </div>

        <button>Confirm</button>
      </form>
    </div>
  </div>


  <!--Thank you!
  We've added your card details
  Continue-->

</body>

</html>
