<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="bg-gradient">
    <div class="front-card">
      <img src="./styles/images/card-logo.svg" alt="card logo">

      <div class="cardInfoContainer">
        <div class="cardNum">0000 0000 0000 0000</div>

        <div class="cardInfo">
          <span>Gabriel Massensini</span>
          <span>00/00</span>
        </div>
      </div>

    </div>

    <div class="back-card">
      <span>000</span>
    </div>
  </div>

  <div class="bg-white">
    <div>
      <form>
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">

        <label for="cardNum">Card Number</label>
        <input type="text" name="cardNumber" id="cardNum" placeholder="e.g. 1234 5678 9123 0000">

        <div>
          <div>
            <label for="">Exp. Date (MM/YY)</label>
            <div>
              <input type="text" name="MM" id="expDate" placeholder="MM">
              <input type="text" name="YY" id="expDate" placeholder="YY">
            </div>

          </div>
          <div>
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>

        <button>Confirm</button>
      </form>
    </div>
  </div>


  <!--Thank you!
  We've added your card details
  Continue-->

</body>

</html>
